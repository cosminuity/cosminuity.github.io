<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plushies Sold</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav class="nav">
    <div class="navInner">
      <div class="brand">Cosminuity</div>
      <div class="navlinks">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="plushie.html">Plushies Sold</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>

  <header class="heroPoster">
    <div class="posterOverlay">
      <h1 class="posterTitle">PLUSHIES SOLD</h1>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1 class="pageTitle">Plushies Sold</h1>
      <p class="muted">Each card shows the plush, buyer, and their message.</p>
    </section>

    <section class="sold-grid" id="soldGrid" aria-label="Sold plushies gallery"></section>
  </main>

  <div class="container">
    <div class="footer">© <span id="y"></span> Cosminuity</div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    const soldPlushies = [
      { img: "assets/images/plushie/4011.png", plush: "4011", buyer: "Mikayla", message: "" },
      { img: "assets/images/plushie/bashkim.png", plush: "Bashkim", buyer: "Fahrije", message: "Meet Bashkim, which means 'Unity' in Albanian." },
      { img: "assets/images/plushie/brick.jpg", plush: "Brick", buyer: "CosminuityStudios", message: "Like all good bowls of soup- stick the landing. Forget the earth, love yourself, eat the bathtub and finally Brick is the embodiment of a mistake, and we love that." },
      { img: "assets/images/plushie/candle.jpg", plush: "Candle", buyer: "Adriana", message: "I mean his name says it all he enjoys eating candles." },
      { img: "assets/images/plushie/critter.png", plush: "Critter", buyer: "Mikayla", message: "" },
      { img: "assets/images/plushie/dunkin.jpg", plush: "Dunkin", buyer: "Annika", message: "Chill like my iced coffee." },
      { img: "assets/images/plushie/hashbrown.jpg", plush: "Hashbrown", buyer: "Annika", message: "Hot and small like my hashbrowns." },
      { img: "assets/images/plushie/henri.jpg", plush: "Henri", buyer: "Ben", message: "This is Henri! When he first arrived I swore he was an ordinary banana… until he bit me! His favorite activity is arson and his favorite book is Green Eggs and Ham. Watch out for him in the grocery store because he will be guarding the cheese with his life!" },
      { img: "assets/images/plushie/lego.jpg", plush: "Lego", buyer: "London", message: "Lady killer of the year, literally or metaphorically is beyond me. Dude can skate." },
      { img: "assets/images/plushie/lostAndFoind.png", plush: "Lost And Foind", buyer: "Anne", message: "" },
      { img: "assets/images/plushie/milf.jpg", plush: "Milf", buyer: "Jaycob", message: "Named after what we like." },
      { img: "assets/images/plushie/ozzie.png", plush: "Ozzie", buyer: "London", message: "Certified passenger princess. Feral for the feet." },
      { img: "assets/images/plushie/perry.png", plush: "Perry", buyer: "JJ", message: "" },
      { img: "assets/images/plushie/popsAndLolly.png", plush: "Pops And Lolly", buyer: "Violet", message: "You're just gonna have to live with the name pops." },
      { img: "assets/images/plushie/ramonne.jpg", plush: "Ramonne", buyer: "Adriana", message: "His catch phrase is 'low and slow baby' not quite sure why but his fire paint job makes him the life of the party." },
      { img: "assets/images/plushie/rawrAndMindYaBuisness.png", plush: "Rawr And Mind Ya Business", buyer: "Steph", message: "I asked my son for their names and he said MindYaBuisness." }
    ];

    const grid = document.getElementById("soldGrid");

    grid.innerHTML = soldPlushies.map(p => `
      <article class="sold-card">
        <a class="sold-img" href="${p.img}" target="_blank" rel="noopener">
          <img src="${p.img}" alt="Plushie photo: ${p.plush}" loading="lazy">
        </a>

        <div class="sold-body">
          <label class="field">
            <span class="field-label">Plushie name</span>
            <input class="field-input" value="${p.plush}" readonly>
          </label>

          <label class="field">
            <span class="field-label">Buyer name</span>
            <input class="field-input" value="${p.buyer}" readonly>
          </label>

          <label class="field">
            <span class="field-label">Message</span>
            <textarea class="field-input" rows="4" readonly>${p.message}</textarea>
          </label>
        </div>
      </article>
    `).join("");
  </script>
</body>
</html>
