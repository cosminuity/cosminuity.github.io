<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plushies Sold</title>

  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="index.html">Cosminuity</a>

      <nav class="links" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a class="active" href="plushies.html">Plushies Sold</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="page-head">
      <h1>Plushies Sold</h1>
      <p class="muted">Each card shows the plush, buyer, and their message.</p>
    </section>

    <!-- JS will render everything inside this -->
    <section class="sold-grid" id="soldGrid" aria-label="Sold plushies gallery"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small class="muted">Â© <span id="y"></span> Cosminuity</small>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    const soldPlushies = [
      {
        img: "images/plushies/plush-001.jpg",
        plush: "Cloud Duck",
        buyer: "Avery",
        message: "I love it. The eyes are perfect and it sits on my desk."
      },
      {
        img: "images/plushies/plush-002.jpg",
        plush: "Name here",
        buyer: "Buyer here",
        message: "Message here"
      }
      // add the rest here
    ];

    const grid = document.getElementById("soldGrid");

    grid.innerHTML = soldPlushies.map(p => `
      <article class="sold-card">
        <a class="sold-img" href="${p.img}" target="_blank" rel="noopener">
          <img src="${p.img}" alt="Plushie photo: ${p.plush}" loading="lazy">
        </a>

        <div class="sold-body">
          <label class="field">
            <span class="field-label">Plushie name</span>
            <input class="field-input" value="${p.plush}" readonly>
          </label>

          <label class="field">
            <span class="field-label">Buyer name</span>
            <input class="field-input" value="${p.buyer}" readonly>
          </label>

          <label class="field">
            <span class="field-label">Message</span>
            <textarea class="field-input" rows="4" readonly>${p.message}</textarea>
          </label>
        </div>
      </article>
    `).join("");
  </script>
</body>
</html>
