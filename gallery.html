<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Cosminuity</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Global theme overrides -->
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body data-page="gallery">

  <div id="siteNav"></div>

  <div class="container">
    <main class="hero">
      <div class="kicker">Gallery</div>
      <div class="h1">Selected work</div>
      <p class="lead">
        Replace the placeholders with your real pieces. Later we can add filtering by type: illustration, animation, plush.
      </p>

      <div class="gallery">
        <a class="tile" href="assets/full/piece1.jpg" data-type="illustration" aria-label="Platypus Concept, Illustration 2025">
          <div class="thumb" style="background-image:url('assets/thumbs/piece1.jpg')"></div>
          <div class="meta">
            <p class="title">Platypus Concept</p>
            <p class="sub">Illustration 2025</p>
          </div>
        </a>

        <a class="tile" href="assets/full/piece2.jpg" data-type="animation" aria-label="Glym Test Frame, Animation 2024">
          <div class="thumb" style="background-image:url('assets/thumbs/piece2.jpg')"></div>
          <div class="meta">
            <p class="title">Glym Test Frame</p>
            <p class="sub">Animation 2024</p>
          </div>
        </a>

        <a class="tile" href="assets/full/piece3.jpg" data-type="plush" aria-label="Plush Prototype A, Product Design 2025">
          <div class="thumb" style="background-image:url('assets/thumbs/piece3.jpg')"></div>
          <div class="meta">
            <p class="title">Plush Prototype A</p>
            <p class="sub">Product Design 2025</p>
          </div>
        </a>
      </div>
    </main>

    <div class="container" id="siteFooter"></div>
  </div>

  <script src="assets/js/layout.js"></script>

</body>
</html>
