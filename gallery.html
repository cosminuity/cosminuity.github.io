<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Cosminuity</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />

  <style>
    .gallery-controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin:18px 0 14px;
    }

    .pill{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      border-radius:999px;
      padding:8px 12px;
      font:inherit;
      cursor:pointer;
      transition:transform .15s ease, border-color .15s ease, background .15s ease;
    }

    .pill:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.24); }
    .pill[aria-pressed="true"]{ border-color:rgba(124,92,255,.55); background:rgba(124,92,255,.14); }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:16px;
      margin-top:14px;
      padding-bottom:28px;
    }

    .gitem{
      grid-column:span 4;
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:rgba(0,0,0,.18);
      text-decoration:none;
      color:inherit;
      display:grid;
    }

    @media (max-width: 980px){
      .gitem{ grid-column:span 6; }
    }
    @media (max-width: 620px){
      .gitem{ grid-column:span 12; }
    }

    .gthumb{
      aspect-ratio: 4 / 3;
      background-size:cover;
      background-position:center;
      position:relative;
    }

    .gthumb::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.32));
      opacity:.9;
    }

    .gmeta{
      padding:12px 12px 14px;
      display:grid;
      gap:4px;
    }

    .gtitle{
      font-family: var(--font-display, "Space Grotesk", ui-sans-serif, system-ui);
      font-size:14px;
      letter-spacing:.01em;
      margin:0;
    }

    .gsub{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }

    .gtag{
      display:inline-flex;
      align-self:start;
      justify-self:start;
      margin-top:6px;
      font-size:11px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      border-radius:999px;
      padding:4px 8px;
    }

    .gitem:focus-visible{
      outline:2px solid rgba(124,92,255,.8);
      outline-offset:3px;
      border-radius:calc(var(--radius) + 2px);
    }

    .gitem.is-hidden{ display:none; }

    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.78);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }

    .lightbox[aria-hidden="false"]{ display:flex; }

    .lb-card{
      width:min(1100px, 100%);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      overflow:hidden;
      background:rgba(10,10,14,.92);
      box-shadow:0 24px 90px rgba(0,0,0,.55);
    }

    .lb-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }

    .lb-title{
      margin:0;
      font-size:13px;
      color:var(--text);
      opacity:.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .lb-actions{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .lb-btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.25);
      color:var(--text);
      border-radius:12px;
      padding:8px 10px;
      font:inherit;
      cursor:pointer;
    }

    .lb-btn:hover{ border-color:rgba(255,255,255,.24); }

    .lb-body{
      display:grid;
      place-items:center;
      background:rgba(0,0,0,.25);
    }

    .lb-img{
      width:100%;
      height:auto;
      display:block;
      max-height:78vh;
      object-fit:contain;
    }

    .lb-foot{
      padding:10px 12px 12px;
      border-top:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .lb-link{
      color:var(--text);
      opacity:.85;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.18);
    }

    .lb-link:hover{ opacity:1; border-bottom-color:rgba(255,255,255,.34); }
  </style>
</head>

<body data-page="gallery">
  <div id="siteNav"></div>

  <div class="container">
    <main class="hero">
      <div class="kicker">Gallery</div>
      <div class="h1">Selected work</div>

      <div class="gallery-controls" role="toolbar" aria-label="Gallery filters">
        <button class="pill" type="button" data-filter="all" aria-pressed="true">All</button>
        <button class="pill" type="button" data-filter="illustration" aria-pressed="false">Illustration</button>
        <button class="pill" type="button" data-filter="animation" aria-pressed="false">Animation</button>
        <button class="pill" type="button" data-filter="plush" aria-pressed="false">Plush</button>
      </div>

      <section class="gallery-grid" aria-label="Artwork grid">
        <a class="gitem" href="assets/images/full/piece1.jpg" data-type="illustration" data-title="Platypys Concept" data-sub="Illustration · 2025">
          <div class="gthumb" style="background-image:url('assets/images/thumbs/piece1.jpg')"></div>
          <div class="gmeta">
            <p class="gtitle">Platypys Concept</p>
            <p class="gsub">Illustration · 2025</p>
            <span class="gtag">illustration</span>
          </div>
        </a>

        <a class="gitem" href="assets/images/full/piece2.jpg" data-type="animation" data-title="Glym Test Frame" data-sub="Animation · 2024">
          <div class="gthumb" style="background-image:url('assets/images/thumbs/piece2.jpg')"></div>
          <div class="gmeta">
            <p class="gtitle">Glym Test Frame</p>
            <p class="gsub">Animation · 2024</p>
            <span class="gtag">animation</span>
          </div>
        </a>

        <a class="gitem" href="assets/images/full/piece3.jpg" data-type="plush" data-title="Plush Prototype A" data-sub="Product Design · 2025">
          <div class="gthumb" style="background-image:url('assets/images/thumbs/piece3.jpg')"></div>
          <div class="gmeta">
            <p class="gtitle">Plush Prototype A</p>
            <p class="gsub">Product Design · 2025</p>
            <span class="gtag">plush</span>
          </div>
        </a>
      </section>
    </main>

    <div class="container" id="siteFooter"></div>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-card" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lb-top">
        <p class="lb-title" id="lbTitle">Preview</p>
        <div class="lb-actions">
          <button class="lb-btn" type="button" id="lbPrev" aria-label="Previous image">Prev</button>
          <button class="lb-btn" type="button" id="lbNext" aria-label="Next image">Next</button>
          <button class="lb-btn" type="button" id="lbClose" aria-label="Close viewer">Close</button>
        </div>
      </div>
      <div class="lb-body">
        <img class="lb-img" id="lbImg" alt="" />
      </div>
      <div class="lb-foot">
        <span id="lbSub"></span>
        <a class="lb-link" id="lbOpen" href="#" target="_blank" rel="noopener">Open full file</a>
      </div>
    </div>
  </div>

  <script src="assets/js/layout.js"></script>

  <script>
    (function(){
      const pills = Array.from(document.querySelectorAll("[data-filter]"));
      const items = Array.from(document.querySelectorAll(".gitem"));

      function setPressed(active){
        pills.forEach(p => p.setAttribute("aria-pressed", String(p.dataset.filter === active)));
      }

      function applyFilter(type){
        items.forEach(a => {
          const ok = type === "all" || a.dataset.type === type;
          a.classList.toggle("is-hidden", !ok);
        });
      }

      pills.forEach(p => {
        p.addEventListener("click", () => {
          const type = p.dataset.filter;
          setPressed(type);
          applyFilter(type);
        });
      });

      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lbImg");
      const lbTitle = document.getElementById("lbTitle");
      const lbSub = document.getElementById("lbSub");
      const lbOpen = document.getElementById("lbOpen");
      const btnClose = document.getElementById("lbClose");
      const btnPrev = document.getElementById("lbPrev");
      const btnNext = document.getElementById("lbNext");

      let currentIndex = 0;
      let openItems = [];

      function visibleItems(){
        return items.filter(a => !a.classList.contains("is-hidden"));
      }

      function showAt(index){
        openItems = visibleItems();
        if (!openItems.length) return;

        currentIndex = (index + openItems.length) % openItems.length;

        const a = openItems[currentIndex];
        const href = a.getAttribute("href");
        const title = a.dataset.title || a.querySelector(".gtitle")?.textContent || "Untitled";
        const sub = a.dataset.sub || a.querySelector(".gsub")?.textContent || "";

        lbTitle.textContent = title;
        lbSub.textContent = sub;
        lbOpen.href = href;

        lbImg.alt = title;
        lbImg.src = href;

        lb.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        btnClose.focus();
      }

      function closeLB(){
        lb.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
        lbImg.src = "";
      }

      function next(){ showAt(currentIndex + 1); }
      function prev(){ showAt(currentIndex - 1); }

      items.forEach((a) => {
        a.addEventListener("click", (e) => {
          e.preventDefault();
          const list = visibleItems();
          const idx = list.indexOf(a);
          showAt(Math.max(0, idx));
        });
      });

      btnClose.addEventListener("click", closeLB);
      btnNext.addEventListener("click", next);
      btnPrev.addEventListener("click", prev);

      lb.addEventListener("click", (e) => {
        if (e.target === lb) closeLB();
      });

      document.addEventListener("keydown", (e) => {
        if (lb.getAttribute("aria-hidden") === "true") return;
        if (e.key === "Escape") closeLB();
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
      });
    })();
  </script>
</body>
</html>
