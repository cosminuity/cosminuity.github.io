<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 | Page Not Found</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#12141b;
      --text:#e9e9ef;
      --muted:#a8a8b6;
      --accent:#7c5cff;
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,92,255,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .card{
      max-width:420px;
      padding:32px;
      border-radius:var(--radius);
      background:rgba(18,20,27,.9);
      border:1px solid rgba(255,255,255,.1);
      text-align:center;
    }

    h1{
      margin:0 0 8px;
      font-size:42px;
      letter-spacing:.02em;
    }

    p{
      margin:0 0 24px;
      color:var(--muted);
      line-height:1.5;
    }

    a{
      display:inline-block;
      padding:10px 18px;
      border-radius:12px;
      text-decoration:none;
      color:white;
      background:var(--accent);
      font-weight:600;
    }

    a:hover{
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>The page you are looking for does not exist or was moved.</p>
    <a href="/index.html">Back to home</a>
  </div>
</body>
</html>
