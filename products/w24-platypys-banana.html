<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bananapys | Platypys Store</title>

  <style>
    :root{
      --bg:#0b0c10;
      --panel:#12141b;
      --text:#e9e9ef;
      --muted:#a8a8b6;
      --line:rgba(255,255,255,.10);
      --accent:#7c5cff;
      --radius:16px;
      --max:1080px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,92,255,0.18), transparent 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(255,255,255,0.07), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }

    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:24px 16px 56px}

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .crumb{
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:13px;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font:inherit;
      cursor:pointer;
    }
    .btn:focus{outline:2px solid rgba(124,92,255,.55); outline-offset:2px}

    .card{
      border:1px solid var(--line);
      background:rgba(18,20,27,.72);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    .layout{
      display:grid;
      grid-template-columns: 1.35fr .95fr;
      gap:14px;
      align-items:start;
    }

    .media{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--line);
      background:#000;
      min-height: 520px;
    }
    .media::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--img);
      background-size: cover;
      background-position: 50% 50%;
      transform: scale(1.02);
      filter: saturate(1.02) contrast(1.02);
    }
    .media::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 600px at 20% 30%, rgba(0,0,0,.08), transparent 60%),
        linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.05) 60%, rgba(0,0,0,0));
      pointer-events:none;
    }

    .panel{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .title{
      margin:0;
      font-size:20px;
      font-weight:750;
      letter-spacing:.01em;
    }

    .sub{
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:2px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.32);
      color:rgba(233,233,239,.92);
      font-size:12px;
      white-space:nowrap;
    }
    .badge.sold{
      color:rgba(233,233,239,.80);
      border-color: rgba(255,255,255,.14);
      background:rgba(0,0,0,.36);
    }

    .desc{
      color:rgba(233,233,239,.92);
      font-size:14px;
    }
    .desc p{margin:10px 0}

    .specs{
      display:grid;
      gap:10px;
      padding:12px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(0,0,0,.18);
    }
    .spec{
      display:flex;
      justify-content:space-between;
      gap:10px;
      color:rgba(233,233,239,.92);
      font-size:13px;
    }
    .spec span:first-child{color:var(--muted)}

    .cta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:2px;
    }
    .btn.primary{
      border-color:rgba(124,92,255,.55);
      background:rgba(124,92,255,.16);
    }

    @media (max-width: 900px){
      .layout{grid-template-columns: 1fr}
      .media{min-height: 520px}
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="topbar">
      <div class="crumb">
        <a class="btn" href="../store.html" aria-label="Back to store">Back</a>
        <span>Winter 2024</span>
        <span aria-hidden="true">/</span>
        <span>Bananapys</span>
      </div>
    </div>

    <section class="layout">
      <div class="media card" style="--img:url('../assets/images/store/w24-platypys-banana.jpg')" aria-label="Bananapys photo"></div>

      <aside class="card panel">
        <header>
          <h1 class="title">Bananapys</h1>
          <div class="sub">Winter 2024</div>
          <div class="row">
            <div class="badge sold">Sold out</div>
          </div>
        </header>

        <div class="desc">
          <p>Banana themed Platypys from the Winter 2024 run.</p>
          <p>Bright, simple, and easy to spot on a shelf.</p>
        </div>

        <div class="specs" aria-label="Details">
          <div class="spec"><span>Status</span><span>Sold out</span></div>
          <div class="spec"><span>Season</span><span>Winter 2024</span></div>
          <div class="spec"><span>Variant</span><span>Banana</span></div>
          <div class="spec"><span>Care</span><span>Spot clean only</span></div>
        </div>

        <div class="cta">
          <a class="btn primary" href="../archive.html">View archive</a>
          <a class="btn" href="../store.html">More plushies</a>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
